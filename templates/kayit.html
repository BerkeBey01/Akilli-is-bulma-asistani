{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="bg-success bg-opacity-10 p-3 rounded-circle d-inline-block mb-3">
                        <i class="fas fa-user-plus fa-2x text-success"></i>
                    </div>
                    <h3 class="fw-bold">Aramıza Katıl</h3>
                    <p class="text-muted small">Kariyer yolculuğunuza başlamak için hesap oluşturun.</p>
                </div>

                <form method="POST" onsubmit="return parolaKontrol()">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-secondary">E-POSTA</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small text-secondary">PAROLA</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="parola" name="parola" required minlength="8">
                            <span class="input-group-text bg-white" style="cursor: pointer;" onclick="toggleVisibility('parola')">
                                <i class="fas fa-eye text-muted"></i>
                            </span>
                        </div>
                        <div class="alert alert-light border mt-2 py-2 px-3">
                            <small class="text-muted" style="font-size: 0.8em;">
                                <i class="fas fa-info-circle me-1"></i> En az 8 karakter, 1 büyük harf, 1 rakam.
                            </small>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-secondary">PAROLA TEKRAR</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="parola_tekrar" name="parola_tekrar" required>
                            <span class="input-group-text bg-white" style="cursor: pointer;" onclick="toggleVisibility('parola_tekrar')">
                                <i class="fas fa-eye text-muted"></i>
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 py-2 fw-bold shadow-sm">
                        Kayıt Ol <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="small text-muted">Zaten hesabın var mı? <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold text-success">Giriş Yap</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleVisibility(id) {
        var input = document.getElementById(id);
        if (input.type === "password") { input.type = "text"; }
        else { input.type = "password"; }
    }

    function parolaKontrol() {
        var p1 = document.getElementById("parola").value;
        var p2 = document.getElementById("parola_tekrar").value;
        if (p1 != p2) {
            alert("Parolalar eşleşmiyor!");
            return false;
        }
        return true;
    }
</script>
{% endblock %}
