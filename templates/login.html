{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="bg-primary bg-opacity-10 p-3 rounded-circle d-inline-block mb-3">
                        <i class="fas fa-user-lock fa-2x text-primary"></i>
                    </div>
                    <h3 class="fw-bold">Giriş Yap</h3>
                    <p class="text-muted small">Hesabınıza erişmek için bilgilerinizi girin.</p>
                </div>

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold small text-secondary">E-POSTA ADRESİ</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                            <input type="email" class="form-control border-start-0 ps-0" id="email" name="email" placeholder="ornek@email.com" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="parola" class="form-label fw-bold small text-secondary">PAROLA</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                            <input type="password" class="form-control border-start-0 ps-0" id="parola" name="parola" placeholder="******" required>
                            <span class="input-group-text bg-white border-start-0" style="cursor: pointer;" onclick="togglePassword()">
                                <i class="fas fa-eye text-muted" id="eyeIcon"></i>
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                        Giriş Yap <i class="fas fa-sign-in-alt ms-2"></i>
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="small text-muted">Hesabın yok mu? <a href="{{ url_for('kayit') }}" class="text-decoration-none fw-bold text-primary">Hemen Kayıt Ol</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        var input = document.getElementById("parola");
        var icon = document.getElementById("eyeIcon");
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>
{% endblock %}
